<head>
    <meta charset="UTF-8">

    <title>Chiara sei la mia pupetta&lt;3!</title>
    <style>
        body {
            /* Specifica l'immagine da utilizzare come sfondo */
            background-image: url('pagina.jpg');
            /* Imposta l'altezza della pagina in modo che l'immagine copra l'intero sfondo */
            height: 100%;
            /* Imposta l'altezza del contenuto della pagina per far s√¨ che l'immagine di sfondo copra l'intera pagina */
            background-size: cover;
            /* Fissa l'immagine di sfondo in modo che non scorra con il contenuto */
            background-attachment: fixed;
        }
        /* Stili per il titolo */
        h1 {
            color: pink; /* Colore rosa */
            text-align: center;
            padding: 20px;
            /* Animazione da innamorati */
            animation-name: heartbeat;
            animation-duration: 1s;
            animation-iteration-count: infinite;
            font-family: 'Arial', sans-serif; /* Cambia il font a quello di default */
        }

        /* Animazione per il titolo */
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Stili per il secondo titolo */
        h2 {
            color: #87CEEB; /* Colore azzurro pastello */
            text-align: center;
            font-family: 'Arial', sans-serif; /* Cambia il font a quello di default */
            /* Animazione romantica */
            animation-name: loveAnimation;
            animation-duration: 2s;
            animation-iteration-count: infinite;
            animation-timing-function: ease-in-out;
        }

        /* Animazione per il secondo titolo */
        @keyframes loveAnimation {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .gif-container {
            text-align: center;
            margin-top: 20px; /* Riduce lo spazio tra gli elementi */
        }
        .video-container {
            text-align: center;
            margin-top: 20px; /* Riduce lo spazio tra gli elementi */
        }
    </style>
